<ion-header>
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="form-content">
    <form class="form" [formGroup]="registerForm" (ngSubmit)="tryRegister(registerForm.value)">

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="name" class="form-controll"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="uname" class="form-controll"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Category</ion-label>
            <ion-select formControlName="category" class="form-controll">
                <ion-option value="1">Barber</ion-option>
                <ion-option value="2">Customer</ion-option>
            </ion-select>
        </ion-item>

        <button ion-button block class="submit-button" type="submit">Register</button>
        <label class="error-message">{{errorMessage}}</label>
        <label class="success-message">{{successMessage}}</label>
        <br>
        <div>
            <p>Already have an account? <a (click)="goLoginPage()">Try to Log in</a></p>
        </div>
        <br>
    </form>
</ion-content>
