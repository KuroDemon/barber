<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master-page-bg">
  
  <ion-row align-right>
      <button ion-button icon-back>
          <ion-icon name="back"></ion-icon>
          Back
        </button>
  </ion-row><br><br>
  <ion-row>
    <form style="width:100%" (ngSubmit)="submit_signup()">
      
      <ion-item>
        <ion-input  type="text" name="name" placeholder="Name"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-input full type="text" name="username" placeholder="Username"></ion-input>
      </ion-item><br>

      <ion-item>
          <ion-input full type="email" name="email" placeholder="Email"></ion-input>
        </ion-item><br>

        <ion-item>
            <ion-input full type="password" name="password" placeholder="Password"></ion-input>
          </ion-item><br>

          <ion-item>
              <ion-label>Category</ion-label>
              <ion-select multiple="true">
                <ion-option>Customer</ion-option>
                <ion-option>Barber</ion-option>
                    </ion-select>
            </ion-item><br>
      <button ion-button type="submit" style="background-color: #f2a035" block>Sign Up</button>
    </form> </ion-row>

</ion-content>
