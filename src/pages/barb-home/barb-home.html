<ion-header>

  <ion-navbar>
    <ion-title>barb_home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master-page-bg">

    <ion-searchbar
[showCancelButton]="true">
</ion-searchbar><br>

<ion-item style="background-color:transparent">
    <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
  </ion-item>

<ion-card full>
  
    <ion-card-content>
      <ion-row>
        <ion-col col-3>
      <ion-item >
          <ion-icon name="ios-alert" style="color: #f2a035"></ion-icon>
      </ion-item>
        </ion-col>

        <ion-col col-5>
      <ion-card-title>
       You have 5 request!
        </ion-card-title>
        </ion-col>

        <button ion-button clear item-end (click)="gotoreqlist()">View</button>
        </ion-row>
     

    </ion-card-content>
</ion-card>
</ion-content>
