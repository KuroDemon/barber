<ion-header>

    <ion-navbar>
        <ion-title>barber_list</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="master-page-bg">
    <ion-list>
        <ion-item-sliding *ngFor="let item of barberlists">
            <ion-item>
                <ion-avatar item-start>
                    <img src="../../assets/imgs/sasuke.jpg" style="width: 70px; height: 70px">
                </ion-avatar>
                <h2>{{item.name}}</h2>
                <p>{{item.shop}}</p>
                <!-- {{item.barberid}} -->
                <button ion-button clear item-end (click)=" gotoviewbarber()">View</button>


            </ion-item>


            <ion-item-options side="right">
                <button ion-button color="primary" (click)="gotobookcon(item.barberid)">
          <ion-icon name="bookmarks"></ion-icon>
          Book <br>Appointment
        </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


</ion-content>
