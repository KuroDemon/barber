<ion-header>

    <ion-navbar>
        <ion-title>cust_home </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="master-page-bg">
    <ion-searchbar [showCancelButton]="true">
    </ion-searchbar>

    <ion-slides style="height: 70%">
        <ion-slide>
            <ion-card>

                <ion-card-content style="background-color: rgb(206, 206, 206)">
                    <ion-card-title>
                        Aidilfitri Promo
                    </ion-card-title>
                    <img src="../../assets/imgs/aidilfitri.jpg" />
                    <p style="color:black">
                        {{user.uid}}
                    </p>

                    <button (click)="gotobarberlist()" ion-button icon-only style="width: 45%; left:30%; background-color: #f2a035">
            <ion-icon name="card"></ion-icon>Redeem
          </button>
                </ion-card-content>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card>

                <ion-card-content style="background-color: rgb(206, 206, 206)">
                    <ion-card-title>
                        Gift Voucher
                    </ion-card-title>
                    <img src="../../assets/imgs/voucher.jpg" />
                    <p style="color:black">
                        Gift voucher is on the air! Grab it redeem it before July and keep enjoying our app!
                    </p>

                    <button (click)="gotobarberlist()" ion-button icon-only style="width: 45%; left:30%; background-color: #f2a035">
            <ion-icon name="card"></ion-icon>Redeem
          </button>

                </ion-card-content>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card>

                <ion-card-content style="background-color: rgb(206, 206, 206)">
                    <ion-card-title>
                        Christmas Coupon
                    </ion-card-title>
                    <img src="../../assets/imgs/christmas.jpg" />
                    <p style="color:black">
                        Merry Christmas! Let's celebrate it together with Christmas Coupon and enjoy your new looks!
                    </p>

                    <button (click)="gotobarberlist()" ion-button icon-only style="width: 45%; left:30%; background-color: #f2a035">
            <ion-icon name="card"></ion-icon>Redeem
          </button>

                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-fab center bottom style="height: 25%; left:47%; ">
        <button (click)="gotobarberlist()" ion-fab style="width: 80px ; height: 80px; background-color: #f2a035">Get Cut!</button>
    </ion-fab>


</ion-content>
