<ion-header>

    <ion-navbar>
        <ion-title>Booking Detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="master-page-bg">

    <ion-card full>
        <ion-item>
            <ion-row justify-content-center>
                <ion-col col-3>
                    <ion-avatar>
                        <img src="../../assets/imgs/sasuke.jpg" style="width: 100%; height: 100px">
                    </ion-avatar>
                </ion-col>
            </ion-row>
        </ion-item>

        <ion-card-content>
            <ion-card-title>
                Booking Detail
            </ion-card-title>
            <p>
                Name: {{booker.name}}
            </p><br>
            <p>
                Barber: {{barber.name}}
            </p><br>
            <p>
                Shop: {{barber.shop}}
            </p><br>
            <p>
                Date: {{bookdtl.date}} Time: {{bookdtl.time}}
            </p><br>
            <p>
                Additional Service:
            </p>
            <p *ngFor="let item of services">
                {{item.name}}
            </p><br>
            <p>
                Grand Total: {{price}}
            </p><br>

            <ion-row justify-content-center>
                <ion-col col-8 bottom><button ion-button style="background-color: #f2a035; left: 40px; width: 100px !important" round (click)="showAlert()">Cut</button></ion-col>
            </ion-row>

        </ion-card-content>
    </ion-card>

</ion-content>
